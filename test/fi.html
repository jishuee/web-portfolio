<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Text Capsule Hover Effect</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column; /* Stack sections vertically */
      height: 100vh;
      overflow-x: hidden; /* Prevent horizontal overflow */
    }

    section {
      width: 100%;
      height: 100vh; /* Make each section take up the full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative; /* Keep section's position contained */
      flex-shrink: 0; /* Prevent sections from shrinking */
    }

    .capsule-container {
      display: flex;
      align-items: center;
      justify-content: center; /* Center the capsules horizontally */
      gap: 0; /* No gap between the capsules */
      position: relative;
    }

    .capsule-wrapper {
      position: relative;
    }

    /* Vertical dividing lines */
    .line-left, .line-right {
      position: absolute;
      width: 2px;
      height: 900px; /* Set the height of the line */
      background-color: #d3d3d3;  /* Light gray color */
      top: 50%;  /* Position at the center of the capsule container */
      transform: translateY(-50%);  /* Offset by half of the height to center */
    }

    .line-left {
      left: -2px;
    }

    .line-right {
      right: -2px;
    }

    .capsule {
      width: 200px;
      height: 500px;
      border-radius: 100px;
      overflow: hidden;
      position: relative;
      background-color: #e0e0e0;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }

    /* Alternating capsule positioning */
    .capsule-wrapper:nth-child(odd) .capsule {
      transform: translateY(-50px); /* Odd capsules move up */
    }

    .capsule-wrapper:nth-child(even) .capsule {
      transform: translateY(50px); /* Even capsules move down */
    }

    .capsule img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease-in-out;
    }

    .capsule:hover img {
      transform: scale(1.1); /* Zoom effect on hover */
    }

    /* Text overlay styles */
    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      font-weight: bold;
      color: black;
      text-transform: uppercase;
      pointer-events: none;
      transition: opacity 0.3s, transform 0.3s;
    }

    .capsule:hover .text-overlay.primary {
      opacity: 0;
      transform: translate(-50%, -50%) translateX(50px); /* Slide out effect */
    }

    .capsule:hover .text-overlay.secondary {
      opacity: 1;
      transform: translate(-50%, -50%) translateX(0); /* Slide in effect */
    }

    .text-overlay.secondary {
      opacity: 0;
      font-size: 100px; /* Slightly smaller text */
    }

    /* Animation for the secondary text to loop left to right */
    @keyframes slideLeftToRight {
      0% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(100%);
      }
    }

    .capsule .text-overlay.secondary {
      animation: slideLeftToRight 5s linear infinite;
    }

 .image-gallery {
      display: flex;
      gap: 30px; /* Increased gap between the capsules */
      margin-top: 30px; /* Margin between Section 1 and Section 2 */
    }

    .image-item {
      position: relative;
      width: 300px;
      height: 400px;
      border-radius: 20px;
      overflow: hidden;
      cursor: none; /* Hide the default cursor on the image item */
      margin: 10px; /* Added margin for spacing between the capsules */
    }

    .image-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image-item:hover img {
      transform: scale(1.1); /* Zoom effect on hover */
    }

    .custom-cursor {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      pointer-events: none;
      display: none;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .custom-cursor span {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      text-transform: uppercase;
      position: absolute;
      white-space: nowrap;
      animation: animateText 2s infinite linear;
    }

    /* Text animation */
    @keyframes animateText {
      0% {
        transform: translateX(-100%); /* Start from the left outside */
      }
      50% {
        transform: translateX(100%); /* Move to the right outside */
      }
      100% {
        transform: translateX(-100%); /* Go back to the left outside */
      }
    }
  </style>
</head>
<body>
   <h1><center>SECTION 1</center></h1>
  <section>
   
    <div class="capsule-container">
      <!-- Capsule 1 -->
      <div class="capsule-wrapper">
        <div class="line-left"></div>
        <div class="capsule">
          <img src="image1.jpg" alt="Image 1">
          <div class="text-overlay primary">UN</div>
          <div class="text-overlay secondary">NEW</div>
        </div>
      </div>

      <!-- Capsule 2 -->
      <div class="capsule-wrapper">
        <div class="line-left"></div>
        <div class="capsule">
          <img src="image2.jpg" alt="Image 2">
          <div class="text-overlay primary">AN</div>
          <div class="text-overlay secondary">NEXT</div>
        </div>
      </div>

      <!-- Capsule 3 -->
      <div class="capsule-wrapper">
        <div class="line-left"></div>
        <div class="capsule">
          <img src="image3.jpeg" alt="Image 3">
          <div class="text-overlay primary">IM</div>
          <div class="text-overlay secondary">HERE</div>
        </div>
      </div>

      <!-- Capsule 4 -->
      <div class="capsule-wrapper">
        <div class="line-left"></div>
        <div class="line-right"></div>
        <div class="capsule">
          <img src="image4.jpeg" alt="Image 4">
          <div class="text-overlay primary">E</div>
          <div class="text-overlay secondary">LAST</div>
        </div>
      </div>
    </div>
  </section>
   <h1><center>SECTION 2</center></h1>
  <section>
    
    <div class="image-gallery">
    <!-- Image Item 1 -->
    <div class="image-item">
      <img src="image1.jpg" alt="Architecture">
      <div class="custom-cursor" id="cursorEffect1">
        <span>Explore</span>
      </div>
    </div>
    <!-- Image Item 2 -->
    <div class="image-item">
      <img src="image2.jpg" alt="Interior">
      <div class="custom-cursor" id="cursorEffect2">
        <span>Explore</span>
      </div>
    </div>
    <!-- Image Item 3 -->
    <div class="image-item">
      <img src="image3.jpeg" alt="Health">
      <div class="custom-cursor" id="cursorEffect3">
        <span>Explore</span>
      </div>
    </div>
  </div>

  <script>
    const imageItems = document.querySelectorAll(".image-item");

    imageItems.forEach((imageItem) => {
      const customCursor = imageItem.querySelector(".custom-cursor");

      imageItem.addEventListener("mousemove", (e) => {
        const rect = imageItem.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        customCursor.style.left = `${x - 50}px`; // Center the circle
        customCursor.style.top = `${y - 50}px`;
        customCursor.style.display = "flex"; // Show the cursor effect
      });

      imageItem.addEventListener("mouseleave", () => {
        customCursor.style.display = "none"; // Hide the cursor effect on leave
      });
    });
  </script>
  </section>
</body>
</html>
